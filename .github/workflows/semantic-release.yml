name: Semantic Release

on:
  push:
    branches:
      - development
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python Semantic Release
        uses: relekang/python-semantic-release@v8.0.8
        #run: codfish/semantic-release-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN  }}
          #additional-packages: [conventional-changelog-conventionalcommits@7]
          options: {
            "plugins": [
              [
                "@semantic-release/commit-analyzer",
                {
                  "preset": "angular",
                  "parserOpts": {
                    "noteKeywords": [ "BREAKING CHANGE", "BREAKING CHANGES", "BREAKING" ]
                  }
                }
              ],
              [
                "@semantic-release/release-notes-generator",
                {
                  "preset": "angular",
                  "parserOpts": {
                    "noteKeywords": [ "BREAKING CHANGE", "BREAKING CHANGES", "BREAKING" ]
                  },
                  "writerOpts": {
                    "commitsSort": [ "subject", "scope" ]
                  }
                }
              ]
            ]
          }
#          plugins: |
#            [
#              '@semantic-release/commit-analyzer',
#              [
#                "@semantic-release/release-notes-generator",
#                {
#                  "preset": "angular",
#                  "presetConfig": {
#                      types: [
#                        { type: "feat", section: "Featuressss", hidden: false },
#                        { type: "fix", section: "Bug Fixes", hidden: false },
#                        { type: "docs", section: "Miscellaneous Chores", hidden: false },
#                        { type: "chore", section: "Miscellaneous Chores", hidden: false },
#                      ],
#                    },
#                  "writerOpts": {
#                    "groupBy": "scope",
#                  }
#                }
#              ],
#              '@semantic-release/npm',
#              '@semantic-release/github'
#            ]


      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@main
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN  }}
